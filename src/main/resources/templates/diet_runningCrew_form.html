<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크루원 모집 글 작성</title>
    <link rel="stylesheet" th:href="@{/css/diet_runningCrew.css}">
</head>
<body>
<div class="container">
    <div th:replace="navbar :: navbar"></div>
    <div class="content">
        <h1>크루원 모집 글 작성</h1>
        <form class="create-post-form" th:action="@{/crew/diet_running}" method="post">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">설명:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="maxMembers">모집 인원:</label>
                <input type="number" id="maxMembers" name="maxMembers" required>
            </div>
            <div class="form-group">
                <button type="submit">작성</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>
            Copyright © 2024 All about Sports. All Rights Reserved. Designed & Developed by
            <span id="author-link" style="cursor: pointer; color: white; text-decoration: underline;" onclick="openInstagram()">ChangHwan Lee</span>
        </p>
    </footer>
</div>
</body>
</html>
