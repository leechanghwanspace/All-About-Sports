<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매칭 공고 작성</title>
    <link rel="stylesheet" th:href="@{/css/golf_matching.css}">
</head>
<body>
<div class="container">
    <div th:replace="navbar :: navbar"></div>
    <div class="content">
        <h1>매칭 공고 작성</h1>
        <form class="create-post-form" th:action="@{/matching/golf}" method="post">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">설명:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="dateTime">날짜와 시간:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>
            </div>
            <div class="form-group">
                <label for="location">장소:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="gender">성별:</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <button type="submit">작성</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>
            Copyright © 2024 All about Sports. All Rights Reserved. Designed & Developed by
            <span id="author-link" style="cursor: pointer; color: white; text-decoration: underline;" onclick="openInstagram()">ChangHwan Lee</span>
        </p>
    </footer>
</div>
</body>
</html>
